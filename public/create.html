<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseña tu Skate</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav>
    <div class="nav-bar">
      <div class="logo">
        <img src="assets/img/pixelcut-export.png" alt="">
      </div>
      <div class="pags">
        <div class="span"></div>
        <div class="dispo">
          <a href="/desingns.html">Disponibles</a>
        </div>
        <div class="span"></div>
        <div class="dise">
          <a href="/create.html">Diseña</a>
        </div>
        <div class="span"></div>
        <div class="contac">
          <a href="#contac">Contáctanos</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="todo">
    
    <div class="title">
      <h1>personalice su skate</h1>
      <div class="sapan">
        <span>personalice su skate</span>
      </div>    
    </div>
  
    <div class="crear">
      <div class="cart">
        <div id="skate-viewer"></div>
      </div>
      <div id="design-tool">
        
        <div id="color-picker">
          <label>Escoja un color</label>
          <div class="s"></div>
          <div class="color-palette" id="color-palette">
            <!-- Colores predefinidos -->
            <div class="color-box" style="background-color:#000000;"></div>
            <div class="color-box" style="background-color: #26b7d1;"></div>
            <div class="color-box" style="background-color:#4d1270;"></div>
            <div class="color-box" style="background-color: #f6c006;"></div>
            <div class="color-box" style="background-color:#9d0000"></div>
            <div class="color-box" style="background-color: #004aad;"></div>
            <div class="color-box" style="background-color: #ffadc8;"></div>
            <div class="color-box" style="background-color: #1eff6a;"></div>
            <div class="color-box" style="background-color: #c9b2f7;"></div>
            <div class="color-box" style="background-color: #430c0c;"></div>
            <div class="color-box" style="background-color: #e97070;"></div>
            <div class="color-box" style="background-color: #b5e2ee;"></div>
            <div class="color-box" style="background-color: #e41591;"></div>
            <div class="color-box" style="background-color: #ffffff;"></div>
            <div class="color-box" style="background-color: #c4dd2a;"></div>
            <div class="color-box" style="background-color: #333a09;"></div>
            <div class="color-box" style="background-color: #f47705;"></div>
            <div class="color-box" style="background-color: #140c6f;"></div>
  
  
          </div>
          <input type="color" name="color" id="color">
        </div>
        <div id="texture-upload">
          <label for="texture-file">Sube una textura:</label>
          <input type="file" id="texture-file" accept="image/*">
        </div>
        <button id="save-design">Guardar diseño</button>
      </div>
  
    </div>
  </div>


  <!-- Cargar GSAP y sus plugins como scripts globales -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Cargar Three.js como módulo ES -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/"
      }
    }
  </script>
  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
