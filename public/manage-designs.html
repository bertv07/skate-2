<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Diseños</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal.open, .modal-overlay.open {
      display: block;
    }

    .modal input[type="color"], .modal input[type="file"] {
      margin: 10px 0;
    }

    .modal button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestionar Diseños</h1>
  <div id="designs-container"></div>
  <a href="/">Volver al Diseñador</a>

  <!-- Modal para editar diseño -->
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="edit-modal">
    <h2>Editar Diseño</h2>
    <label for="edit-deck-color">Color de la tabla:</label>
    <input type="color" id="edit-deck-color" value="#ffffff">
    <br>
    <label for="edit-texture-file">Subir nueva textura:</label>
    <input type="file" id="edit-texture-file" accept="image/*">
    <br>
    <button id="save-edit">Guardar Cambios</button>
    <button id="cancel-edit">Cancelar</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/"
      }
    }
  </script>
  <!-- Incluir tu archivo manage-designs.js -->
  <script src="assets/js/manage-designs.js" type="module"></script>
</body>
</html>
