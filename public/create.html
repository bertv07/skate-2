<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseña tu Skate</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="title">
    <h1>personalice su skate</h1>
    <div class="sapan">
      <span>personalice su skate</span>
    </div>    
  </div>

  <div class="crear">
    <div class="cart">
      <div id="skate-viewer"></div>
    </div>
    <div id="design-tool">
      
      <div id="color-picker">
        <label>Escoja un color:</label>
        <span class="s"></span>
        <div class="color-palette" id="color-palette">
          <!-- Colores predefinidos -->
          <div class="color-box" style="background-color: #ff0000;"></div>
          <div class="color-box" style="background-color: #00ff00;"></div>
          <div class="color-box" style="background-color: #0000ff;"></div>
          <div class="color-box" style="background-color: #ffff00;"></div>
          <div class="color-box" style="background-color: #ff00ff;"></div>
          <div class="color-box" style="background-color: #00ffff;"></div>
          <div class="color-box" style="background-color: #800080;"></div>
          <div class="color-box" style="background-color: #008000;"></div>
          <div class="color-box" style="background-color: #000080;"></div>
          <div class="color-box" style="background-color: #808000;"></div>
        </div>
      </div>
    </div>
    <div id="texture-upload">
      <label for="texture-file">Sube una textura:</label>
      <input type="file" id="texture-file" accept="image/*">
    </div>
    <button id="save-design">Guardar Diseño</button>

  </div>


  <!-- Cargar GSAP y sus plugins como scripts globales -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

  <!-- Cargar Three.js como módulo ES -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.144.0/examples/jsm/"
      }
    }
  </script>
  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
